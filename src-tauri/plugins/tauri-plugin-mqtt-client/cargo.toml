[package]
name = "tauri-plugin-mqtt-client"
version = "0.0.1"
authors = [ "Tauri Programme within The Commons Conservancy" ]
description = "A Tauri plugin for simple mqtt integration"
edition = "2021"
exclude = ["/examples", "/webview-dist", "/webview-src", "node_modules"]
license = "Apache-2.0 OR MIT"

[dependencies]
tauri = "1"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
log = "0.4"
# paho-mqtt = "0.7.1"
tokio = "1.21.2"
rumqttc = "0.17.0"
rustls-native-certs = "0.6.2"
rustls = {version = "0.20.7", features = ["dangerous_configuration", "quic"]}
rcgen = "0.10.0"
webpki-roots = "0.22.5"

